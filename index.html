<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 운동식단 상담</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💪 AI 운동식단 상담</h1>
            <p>당신의 키와 몸무게를 입력하면 맞춤형 운동식단을 추천해드립니다!</p>
        </header>

        <main>
            <div class="input-section">
                <form id="fitness-form">
                    <div class="form-group">
                        <label for="height">키 (cm)</label>
                        <input type="number" id="height" placeholder="예: 170" min="100" max="250" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">몸무게 (kg)</label>
                        <input type="number" id="weight" placeholder="예: 70" min="30" max="200" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">나이</label>
                        <input type="number" id="age" placeholder="예: 25" min="10" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" required>
                            <option value="">선택하세요</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="activity">활동량</label>
                        <select id="activity" required>
                            <option value="">선택하세요</option>
                            <option value="low">낮음 (앉아서 하는 일)</option>
                            <option value="moderate">보통 (가벼운 운동 1-3회/주)</option>
                            <option value="high">높음 (적극적인 운동 3-5회/주)</option>
                            <option value="very_high">매우 높음 (매일 운동)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal">목표</label>
                        <select id="goal" required>
                            <option value="">선택하세요</option>
                            <option value="lose_weight">체중 감량</option>
                            <option value="maintain">체중 유지</option>
                            <option value="gain_muscle">근육 증량</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submit-btn">
                        <span class="btn-text">AI 상담 받기</span>
                        <div class="loading" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <h2>🎯 맞춤형 운동식단 추천</h2>
                <div class="result-content" id="result-content">
                    <!-- AI 응답 결과가 여기에 표시됩니다 -->
                </div>
                <button id="reset-btn" class="reset-button">다시 상담받기</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI 운동식단 상담. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
