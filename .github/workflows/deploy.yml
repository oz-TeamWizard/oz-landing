name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Replace API URL
      env:
        EMAIL_API_URL: ${{ secrets.EMAIL_API_URL }}
      run: |
        python3 -c "
        import os
        with open('index.html', 'r') as f:
            content = f.read()
        content = content.replace('{{EMAIL_API_URL}}', os.environ['EMAIL_API_URL'])
        with open('index.html', 'w') as f:
            f.write(content)
        "
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4